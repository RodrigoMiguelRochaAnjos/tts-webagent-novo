<div class="search-result-info">
    <span class="exchange" *ngIf="!isOriginalCurrency">
        {{ 'CURRENCY_EXCHANGE' }}
    </span>
    <div class="search-result-flight-group">
        <div class="split-ticketing" *ngIf="result.splitTicketing">
            {{ 'SPLIT_TICK' }}
        </div>
        <div class="search-result-left">
            <div class="outbound">
                <ng-container *ngFor="let outbound of result.outbounds">
                    <app-flight-option (click)="toggleTab('FLIGHT_DETAILS')" *ngIf="outbound.show" [resultId]="this.result.id" [option]="outbound" (flightSelectEvent)="this.selectOptions($event, 'OUTBOUNDS')">
                    </app-flight-option>
                </ng-container>
            </div>
            <div class="separation" *ngIf="hasInbounds">

            </div>
            <div class="inbound">
                <ng-container *ngFor="let inbound of result.inbounds">
                    <app-flight-option (click)="toggleTab('FLIGHT_DETAILS')" *ngIf="inbound.show" [resultId]="this.result.id"
                        [option]="inbound" (flightSelectEvent)="this.selectOptions($event, 'INBOUNDS')">
                    </app-flight-option>
                </ng-container>
            </div>
        </div>
        <div class="search-result-right">
            <div class="container">
                <div class="price">
                    <span>
                        {{ result.price.totalAmount.toFixed(2) }}
                        <span class="CUR">{{ result.price.preferredCurrency }}</span>
                    </span>
                    <div class="tooltip-currency-exchange">
                        <!-- <ion-icon name="information-circle-outline" size="small" (click)="toggleTooltip()"
                                *ngIf="!isOriginalCurrency && result.price.amount"></ion-icon> -->
                        <span class="tooltip-info" *ngIf="tooltipOpen">
                            Original Price
                            <span class="tooltip-price"> {{ result.price.amount.toFixed(2) +' '+
                                result.price.currency}}</span>
                            <div class="tooltip-triangle">
                            </div>
                        </span>
                    </div>
                    <div class="provider">
                        {{ 'TOTAL_INCLUDES_TAXES' }}
                    </div>
                </div>
                <button class="button-medium search-result-info-select call-to-action" [ngClass]="{'disabled': !canBook}"
                    (click)="advance()">
                    <span>{{ 'SELECT' }}&nbsp;</span>
                    <!-- <ion-icon name="cart-outline" size="small"></ion-icon> -->
                </button>
            </div>
        </div>
        <div class="search-result-info-tab-opened"
            *ngIf="this.showDestInfo || this.showFlightDetails || this.showPriceDetails">

            <div class="search-result-info-tabs">
                <div [ngClass]="{'search-result-info-tab': true, 'selected': showFlightDetails}"
                    (click)="toggleTab('FLIGHT_DETAILS')">
                    {{ 'FLIGHT_DETAILS' }}
                </div>
                <div [ngClass]="{'search-result-info-tab': true, 'selected': showPriceDetails}"
                    (click)="toggleTab('PRICE_DETAILS')">
                    {{ 'PRICE_DETAILS' }}
                </div>
                <div [ngClass]="{'search-result-info-tab': true, 'selected': showDestInfo}"
                    (click)="toggleTab('DEST_INFO')">
                    {{ 'DEST_INFO' }}
                </div>
            </div>

            <app-tab-flight-details *ngIf="this.showFlightDetails && this.selectedOptions.OUTBOUNDS" [option]="this.selectedOptions.OUTBOUNDS" [outbound]="true"></app-tab-flight-details>
            <app-tab-flight-details *ngIf="this.showFlightDetails && this.selectedOptions.INBOUNDS" [option]="this.selectedOptions.INBOUNDS" [outbound]="false"></app-tab-flight-details>
            <app-tab-price-details *ngIf="this.showPriceDetails" [result]="result" [selected]="this.selectedOptions"></app-tab-price-details>
            <app-tab-dest-info *ngIf="this.showDestInfo" [destinations]="destinations"></app-tab-dest-info>
        </div>
    </div>

</div>
