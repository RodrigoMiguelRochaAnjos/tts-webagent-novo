
<div class="form" [ngClass]="{ 'with-results': this.hasResults }">
    <flight-search-form></flight-search-form>
</div>
<div class="result-section">

</div>
<p>Showing {{ showing }} results out of {{ max }}</p>
<p *ngFor="let result of (this.results$ | async)">
    <app-search-result *ngIf="result.show && hasOptions(result)" [result]="result"></app-search-result>
</p>
