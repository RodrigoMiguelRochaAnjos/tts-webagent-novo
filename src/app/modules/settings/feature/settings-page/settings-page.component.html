<div class="card">
    <h4>{{'USER_PROFILE_LOWERCASE' | translate}}</h4>
    <webagent-input [type]="InputType.TEXT" [required]="true" [(ngModel)]="this.tmpSettings.profileUserName"
        [pattern]="patterns.name.source" [label]="('NAME' | translate )" />

    <div class="double-fields">
        <webagent-input [type]="InputType.TEXT" [required]="true" [(ngModel)]="this.tmpSettings.profileUserEmail" [pattern]="patterns.email.source" [label]="('EMAIL' | translate)" />
        <div class="double-fields">
            <webagent-input id="countryDial" [type]="InputType.DROPDOWN" [(ngModel)]="this.tmpSettings.profileUserDialCode"  [options]="countriesDialCodeOptions"
                [required]="true" [pattern]="'[a-z]'" [label]="('COUNTRY_DIAL_CODE' | translate)" />
            <webagent-input [type]="InputType.TEXT" [required]="true" [pattern]="patterns.phone.source" [(ngModel)]="this.tmpSettings.profileUserPhone"
                [label]="('PHONE_NUMBER' | translate)" />
        </div>
    </div>


</div>

<div class="card address">
    <h4>{{'ADDRESS' | translate}}</h4>
    <webagent-input [type]="InputType.TEXT" [required]="true" [pattern]="patterns.text.source" [(ngModel)]="this.tmpSettings.agencyEntityName"
        [label]="('ENTITY_NAME' | translate)" />

    <div class="address-column">
        <webagent-input class="street" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source" [(ngModel)]="this.tmpSettings.street"
            [label]="('STREET' | translate)" />
        <webagent-input class="flat" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source"
            [label]="('FLAT' | translate)"[(ngModel)]="this.tmpSettings.flat"  />
        <webagent-input class="post-code" [type]="InputType.TEXT" [required]="false"
            [pattern]="patterns.postCode.source"  [(ngModel)]="this.tmpSettings.postCode" [label]="('POST_CODE' | translate)" />

    </div>

    <div class="triple-fields">
        <webagent-input [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source" [(ngModel)]="this.tmpSettings.locality"
            [label]="('LOCALITY' | translate)" />
        <webagent-input [type]="InputType.TEXT" [required]="false" [pattern]="patterns.city.source" [label]="('CITY' | translate)" [(ngModel)]="this.tmpSettings.city" />
        <webagent-input [type]="InputType.TEXT" [required]="false" [pattern]="patterns.countryCode.source" [(ngModel)]="this.tmpSettings.countryCode"
            [placeholder]="'E.g. PT'" [label]="('COUNTRY_CODE' | translate)" />
    </div>

</div>

<div class="card">
    <h4>{{'APP_SETTINGS' | translate}}</h4>

    <div class="double-fields">
        <webagent-input [label]="('SELECT_LANGUAGE' | translate)" [type]="InputType.DROPDOWN" [(ngModel)]="this.tmpSettings.languageCode"
            [options]="['en', 'pt']" />
        <webagent-input [label]="('SELECT_CURRENCY' | translate)" [type]="InputType.DROPDOWN" [options]="['USD', 'EUR']" [(ngModel)]="this.tmpSettings.currency" />
    </div>

    <button class="button-medium" (click)="update()">{{'SAVE' | translate}}</button>
</div>
