<div class="card">
    <h4>User Profile</h4>

    <webagent-input [type]="InputType.TEXT" [required]="true" [pattern]="patterns.name.source" [label]="'Name *'" />

    <div class="double-fields">
        <webagent-input [type]="InputType.TEXT" [required]="true" [placeholder]="'dd/mm/yyyy'"
            [label]="'Date of Birth *'" />
        <webagent-input [type]="InputType.TEXT" [required]="true" [pattern]="patterns.email.source"
            [label]="'Email *'" />
    </div>

    <div class="double-fields">
        <webagent-input id="countryDial" [type]="InputType.DROPDOWN" [options]="countriesDialCodeOptions" [required]="true"
            [pattern]="'[a-z]'" [label]="'Country Dial Code *'" />
        <webagent-input [type]="InputType.TEXT" [required]="true" [pattern]="patterns.phone.source" [label]="'Phone number *'" />
    </div>
</div>

<div class="card address">
    <h4>Address</h4>
    <webagent-input [type]="InputType.TEXT" [required]="true" [pattern]="patterns.text.source"
        [label]="'Entity Name *'" />
    
    <div class="address-column">
        <webagent-input class="street" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source"
            [label]="'Street'" />
        <webagent-input class="flat" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source"
            [label]="'Flat'" />
        <webagent-input class="post-code" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.postCode.source"
            [label]="'Post Code'" />

    </div>

    <div class="triple-fields">
        <webagent-input [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source"
            [label]="'Locality'" />
        <webagent-input [type]="InputType.TEXT" [required]="false" [pattern]="patterns.city.source"
            [label]="'City'" />
        <webagent-input [type]="InputType.TEXT" [required]="false" [pattern]="patterns.countryCode.source"
            [placeholder]="'E.g. PT'" [label]="'Country Code'" />
    </div>

</div>

<div class="card">
    <h4>App Settings</h4>

    <div class="double-fields">
        <webagent-input [label]="'Select a language'" [type]="InputType.DROPDOWN" [options]="['English', 'Portuguese']" />
        <webagent-input [label]="'Select a currency'" [type]="InputType.DROPDOWN" [options]="['USD', 'EUR']" />
    </div>
    <webagent-input [type]="InputType.CHECKBOX" [label]="" />
</div>
