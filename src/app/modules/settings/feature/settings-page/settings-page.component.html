<div class="card">
    <h4>User Profile</h4>
    <webagent-input id="name" [type]="InputType.TEXT" [required]="true" [(ngModel)]="this.tmpSettings.profileUserName"
        [pattern]="patterns.name.source" [label]="'Name'" />

    <div class="double-fields">
        <webagent-input id="email" [type]="InputType.TEXT" [required]="true" [(ngModel)]="this.tmpSettings.profileUserEmail" [pattern]="patterns.email.source" [label]="'Email'" />
        <div class="double-fields">
            <webagent-input id="countryDial" [type]="InputType.DROPDOWN" [(ngModel)]="this.tmpSettings.profileUserDialCode"  [options]="countriesDialCodeOptions"
                [required]="true" [pattern]="'[a-z]'" [label]="'Country Dial Code'" />
            <webagent-input id="phone" [type]="InputType.TEXT" [required]="true" [pattern]="patterns.phone.source" [(ngModel)]="this.tmpSettings.profileUserPhone"
                [label]="'Phone number'" />
        </div>
    </div>


</div>

<div class="card address">
    <h4>Address</h4>
    <webagent-input id="entityName" [type]="InputType.TEXT" [required]="true" [pattern]="patterns.text.source" [(ngModel)]="this.tmpSettings.agencyEntityName"
        [label]="'Entity Name'" />

    <div class="address-column">
        <webagent-input id="street" class="street" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source" [(ngModel)]="this.tmpSettings.street"
            [label]="'Street'" />
        <webagent-input class="flat" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source"
            [label]="'Flat'"[(ngModel)]="this.tmpSettings.flat"  />
        <webagent-input id="postCode" class="post-code" [type]="InputType.TEXT" [required]="false"
            [pattern]="patterns.postCode.source"  [(ngModel)]="this.tmpSettings.postCode" [label]="'Post Code'" />

    </div>

    <div class="triple-fields">
        <webagent-input [type]="InputType.TEXT" [required]="false" [pattern]="patterns.text.source" [(ngModel)]="this.tmpSettings.locality"
            [label]="'Locality'" />
        <webagent-input id="city" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.city.source" [label]="'City'" [(ngModel)]="this.tmpSettings.city" />
        <webagent-input id="countryCode" [type]="InputType.TEXT" [required]="false" [pattern]="patterns.countryCode.source" [(ngModel)]="this.tmpSettings.countryCode"
            [placeholder]="'E.g. PT'" [label]="'Country Code'" />
    </div>

</div>

<div class="card">
    <h4>App Settings</h4>

    <div class="double-fields">
        <webagent-input [label]="'Select a language'" [type]="InputType.DROPDOWN" [(ngModel)]="this.tmpSettings.languageCode"
            [options]="['en', 'pt']" />
        <webagent-input [label]="'Select a preferred currency'" [type]="InputType.DROPDOWN" [options]="['USD', 'EUR']" [(ngModel)]="this.tmpSettings.currency" />
    </div>

    <button class="button-medium" (click)="update()">SAVE</button>
</div>
