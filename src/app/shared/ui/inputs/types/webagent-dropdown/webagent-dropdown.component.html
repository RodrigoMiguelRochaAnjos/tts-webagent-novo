<div class="selected-option" (click)="toggleDropdown()">
    {{ selectedOption }} <span class="arrow-icon" [class.up]="isDropdownOpen"></span>
</div>
<ul class="dropdown-list" [class.active]="isDropdownOpen">
    <li *ngFor="let option of options" (click)="selectOption(option)">
        {{ option }}
    </li>
</ul>
