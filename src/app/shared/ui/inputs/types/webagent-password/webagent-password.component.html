<input type="{{ this.show ? 'text' : 'password'}}" [ngClass]="{'ng-disabled': this.disabled}" [(ngModel)]="this.value" (input)="update()" [pattern]="this.pattern" [required]="this.required" placeholder="{{ this.placeholder }}" [disabled]="this.disabled">
<button (click)="toggleEye()" [ngClass]="{ 'show': this.show }" ><i class="fa-solid fa-eye"></i></button>
<button (click)="toggleEye()" [ngClass]="{ 'show': !this.show }" ><i class="fa-solid fa-eye-slash"></i></button>
