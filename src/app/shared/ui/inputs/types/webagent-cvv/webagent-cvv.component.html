
<form [formGroup]="cvvForm">
    <input type="number" formControlName="cvv" (input)="update()" [required]="required" placeholder="{{ placeholder }}" [pattern]="pattern">

    <div *ngIf="cvvForm.get('cvv')?.invalid && cvvForm.get('cvv')?.touched">
        Please enter a valid CVV.
    </div>
</form>
